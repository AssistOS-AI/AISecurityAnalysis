<!-- Header-ul pentru modalul de printare -->
<div class="modal-header">
    <div>Print Document</div>
    <div class="close" id="closePrintModal">
        <span aria-hidden="true">&times;</span>
    </div>
</div>

<!-- Modalul de printare -->
<div id="printModal" class="print-modal" style="display: none;">
    <div class="print-modal-content">
        <!-- Butonul de inchidere al modalului -->

        <!-- Setarile pentru documentul de printat -->
        <h2>Print Document Settings</h2>
        <form id="printSettingsForm">
            <label for="font">Font:</label>
            <select id="font" name="font">
                <option value="Arial">Arial</option>oman</option>
                <option value="Helvetica">Helvetica</option>
            </select>

            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" name="fontSize" value="12">

            <label for="templateColor">Template Color:</label>
            <input type="color" id="templateColor" name="templateColor" value="#FFFFFF">

            <label for="templateStyle">Template Style:</label>
            <select id="templateStyle" name="templateStyle">
                <option value="standard">Standard</option>
                <option value="professional">Professional</option>
                <option value="creative">Creative</option>
                <option value="Times New Roman">Times New R
            </select>

            <!-- Butonul pentru a genera PDF-ul -->
            <button type="button" id="convertToPDF" data-local-action="convertToPDF">Convert to PDF and Print</button>
        </form>
    </div>
</div>

<!-- Include jsPDF Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
